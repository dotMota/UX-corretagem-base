<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="white-panel">
            <h2>Segurança em primeiro lugar!</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Digite seu email">
                
                <label for="confirm-email">Confirmar Email:</label>
                <input type="email" id="confirm-email" placeholder="Confirme seu email">
                
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Crie uma senha">

                <div class="password-criteria">
                    <p>Sua senha deve conter:</p>
                    <ul>
                        <li>Mínimo 8 caracteres</li>
                        <li>Letra minúscula</li>
                        <li>Letra maiúscula</li>
                        <li>Número</li>
                        <li>Caracteres especiais (Ex: !@#$%)</li>
                    </ul>
                </div>
                
                <label for="confirm-password">Confirmar Senha:</label>
                <input type="password" id="confirm-password" placeholder="Confirme sua senha">
                
                <button>Continuar</button>
            </form>
        </div>
    </div>
</body>
</html>
